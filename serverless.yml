service: laravel-bref-container

# Enable serverless to read .env file
useDotenv: true

provider:
  name: aws
  # Default stage (default: dev)
  stage: prod
  # Default region (default: us-east-1)
  region: ap-southeast-1
  # # The AWS profile to use to deploy (default: "default" profile)
  # profile: production
  # Set duration CloudWatch log retention
  logRetentionInDays: 14
  # Apply tags to APIs and functions
  tags:
    ENV: bref-container
    APP_VERSION: v1.2.0
  # Apply tags to the stack
  stackTags:
    ENV: bref-container
    APP_VERSION: v1.2.0
  # Optional CloudFormation tags to apply to APIs and functions
  ecr:
    images:
      baseimage:
        path: ./

package:
  # Directories to exclude from deployment
  patterns:
    - "!node_modules/**"
    - "!public/storage"
    - "!resources/assets/**"
    - "!storage/**"
    - "!tests/**"

functions:
  # This function runs the Laravel website/API
  core-func:
    image:
      name: baseimage
    events:
      - httpApi: "*"
    logRetentionInDays: 14

plugins:
  # Include the Bref plugin for PHP support
  - ./vendor/bref/bref
